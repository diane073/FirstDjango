{% extends 'base.html' %}

{% block title %}
상품 목록
{% endblock %}
{% block content %}
<div class="container">
    <div class="wrap">
        <h2 class="title-center"> 상품 리스트 </h2>

        {% for p in products %}
        <div id='product' class='mt-2 mb-2'>
            <div id="name">{{p.name}}</div>
            <div id="price">{{p.price}}원</div>
            <div id="stock">{{p.stock}}개</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
